<html>
	<head>
		<title> Chamados </title>
		<link href="chamadoc.css" rel="stylesheet">
	</head>
	<body>
		<div align='center'>
			<h1> Formulario para abrir chamado: </h1>
			<form action="https://formspree.io/f/mzbkvepq" id='f1' name='contratos' method="POST">
				<label for='c1'>
				Nome do funcionário: <input type='text' id='c1' name="Funcionário"><br><br>
				</label>
				<label for='c2'>
				Assunto do chamado: <input type='text' id='c2' name='Assunto'><br><br>
				</label>
				<table>
					<h3> Setores: </h3>
					<tr>
						<label for='r1'>
						Administrativo:<input type='radio' id='r1' name='set'>
						</label>
						<label for='r2'>
						Gerencial:<input type='radio' id='r2' name='set'>
						</label>
						<label for='r3'>
						Operacional:<input type='radio' id='r3' name='set'>
						</label>
					</tr>
				<br><br>
				<label for='c4'>
				Detalhamento do chamado: <textarea name='sugestões' id='c4' rows ='10' cols='30'> </textarea>
				</label><br>
				<input type='submit' id='a1' name='Enviar'/>
				<input type='reset' id='a2' name='Apagar'/>
			</form>
		</div>
		<br><br>
		<a class='left1' href='home.html'> Voltar ao inicio</a>
	</body>
</html>
